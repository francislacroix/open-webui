trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'flcanchatacr' #'2c72e897-d1bb-405e-bd59-5935ee6868b6'
  containerRegistry: 'flcanchatacr.azurecr.io'
  openWebUIImageRepository: 'francislacroixopenwebui'
  openWebIUPipelinesImageRepository: 'francislacroixopenwebuipipelines'
  openWebUIDockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  openWebUIPipelinesDockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(openWebUIImageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
